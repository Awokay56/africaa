{% extends "base.html" %}

{% block content %}
<h1>Sign In</h1>
<form action="" method="post" novalidate>
	{{form.hidden_tag() }}
	<p>
	{{form.username.label }}<br>
	{{form.username(size=16)}}
	</p>
	<p>
	{{form.password.lable }}<br>
	{{form.username(size=16) }}
	</p>
	<p>
	{{form.remember_me() }}
	{{form.remember_me.label }}
	</p>
	<p>{{form.submit() }}</p>
	</form>
	{% endblock %}
